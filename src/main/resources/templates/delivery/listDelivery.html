<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Dashboard delivery</h1>
<div>
    <form action="#" th:action="@{/delivery}" th:object="${searchFilters}" method="get">
        <p>Description: <input th:field="*{description}" type="text"></p>
        <p>Shipping Date: <input th:field="*{shippingDate}" type="date"></p>
        <p>Price: <input th:field="*{price}" type="text"></p>
		<select th:field="*{customer}">
			<option value="">- Select Customer -</option>
			<option  th:each= "customer : ${customers}"  th:value="${customer.id}" th:text="${customer.name}" />
			 
		
		</select>		
        <p><input type="submit" value="Cerca"/></p>
    </form>
</div>
<table>
    <thead>
    <tr>
       
        <th>Description</th>
        <th>Shipping Date</th>
        <th>Price</th>
        <th>Customer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="delivery: ${delivery}" th:object="${delivery}" >
        <td th:text="*{description}"></td>
        <td th:text="*{shippingDate}"></td>
        <td th:text="*{price}"></td>
         <td th:text="*{customer.name}"></td>
        <td>
        <a th:href="@{/delivery/showDelivery(id=${delivery.id})}"> visualizza</a>
        <a th:href="@{/delivery/updateDelivery(id=${delivery.id})}"> modifica</a>
         <a th:href="@{/delivery/prepareDeleteDelivery(id=${delivery.id})}"> elimina</a>
        </td>
    </tr>
    </tbody>
</table>
  <a th:href="@{/delivery/addDelivery}"> Add delivery</a>
 
   
</body>
</html>
