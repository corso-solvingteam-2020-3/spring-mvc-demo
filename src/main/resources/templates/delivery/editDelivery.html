<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1>Sign-up</h1>
<form action="#" th:action="@{/delivery/editDelivery}" method="post" th:object="${deliveryToEdit}">

	<input type="hidden" th:field="*{id}"/>
	
    <p>Description: <input type="text" th:field="*{description}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

    <p>Shipping Date: <input type="date" th:field="*{shippingDate}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('shippingDate')}" th:errors="*{shippingDate}"></p>

    <p>Price: <input type="number" step="0.01" th:field="*{price}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    
    <p>Customer: 
    	<select th:field="*{customer.id}">
        		<option th:each="customer : ${allCustomers}" th:value="${customer.id}" th:text="${customer.name}"></option>
        </select>
    
    </p>

    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
