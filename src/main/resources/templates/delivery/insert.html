<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org"> 
    <title>Insert Delivery</title>
<head th:insert="fragments/../header.html :: header">
	<meta charset="UTF-8">
</head>
<body>
<h1 class="container">Insert Delivery</h1>
<form action="#" th:action="@{/delivery/insert}" method="post" th:object="${deliveryInsertModel}" class="container">

    <p>Description: <input type="text" th:field="*{description}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="container"></p>

    <p>Shipping Date: <input type="date" th:field="*{shippingDate}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('shippingDate')}" th:errors="*{shippingDate}" class="container"></p>

    <p>Price: <input type="number" th:field="*{price}" step="0.01" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="container"></p>
    
    <p>Customer: <select th:field="*{customerId}" class="form-select">
    	<option value="" selected> -- </option>
    	<option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"/>
    </select></p>
	<p style="color:red" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}" class="container"></p>

    <p><input type="submit" value="Submit" class="btn btn-primary mb-3"/></p>
    <a th:href="@{/}" class="btn btn-secondary mb-3">Back</a>
</form>
</body>
</html>
