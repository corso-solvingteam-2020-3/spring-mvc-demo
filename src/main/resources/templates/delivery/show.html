<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Delivery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Show Delivery</h1>
<div>
        <p>Description: </p><p th:text="${deliveryToShow.description}"></p>
        <p>Shipping Date: </p><p th:text="${deliveryToShow.shippingDate}"></p>
        <p>Price: </p><p th:text="${deliveryToShow.price}"></p>
        <p>Customer: </p><p th:text="${deliveryToShow.customer.name}"></p>
        
        <p><a th:href="@{/delivery/}"><button>Back</button></a></p>
</div>
</body>
</html>
