<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Update delivery</h1>
<div>
     <form action="#" th:action="@{/delivery/executeUpdate/{id}(id=${deliveryDto.id})}" th:object="${deliveryDto}" method="post">
        <p>Description: <input th:field="*{description}" type="text"></p>
        <p style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        <p>Price: <input th:field="*{price}" type="number" step="0.01"></p>
        <p style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        <p>Shipping Date: <input th:field="*{shippingDate}" type="date"></p>
        <p style="color:red" th:if="${#fields.hasErrors('shippingDate')}" th:errors="*{shippingDate}"></p>
        <p>Customer: 
         <select th:field="*{customerDto.id}" >
         <option th:each="customer : ${customers}" th:selected="${customer.id == deliveryDto.customerDto.id}"
                 th:value="${customer.id}"
                 th:utext="${customer.name}"/>
         </select>
         <p style="color:red" th:if="${#fields.hasErrors('customerDto.id')}" th:errors="*{customerDto.id}"></p>     
        <p>
        <input type="submit" value="Aggiorna"/>
        </p>
    </form>
</div>

</body>
</html>
