<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
   <th:block th:replace="fragments/commonHead :: commonHead"> </th:block>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
		<div class="col-sm-4">
		<h1>Update Delivery</h1>
		</div>

     <form class="form-horizontal" action="#" th:action="@{/delivery/executeUpdate/{id}(id=${deliveryDto.id})}" th:object="${deliveryDto}" method="post">
     	<div class="col-sm-4">
        	<p>Description: <input class="form-control" th:field="*{description}" type="text"></p>
        	<p style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="col-sm-4">
        	<p>Price: <input class="form-control" th:field="*{price}" type="number" step="0.01"></p>
        	<p style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div class="col-sm-4">
        	<p>Shipping Date: <input class="form-control" th:field="*{shippingDate}" type="date"></p>
        	<p style="color:red" th:if="${#fields.hasErrors('shippingDate')}" th:errors="*{shippingDate}"></p>
        </div>
        <div class="col-sm-4">
        <p>Customer: 
         <select class="form-control" th:field="*{customerDto.id}" >
         <option th:each="customer : ${customers}" th:selected="${customer.id == deliveryDto.customerDto.id}"
                 th:value="${customer.id}"
                 th:utext="${customer.name}"/>
         </select>
         <p style="color:red" th:if="${#fields.hasErrors('customerDto.id')}" th:errors="*{customerDto.id}"></p>
         </div>     
         	<div class="col-sm-4">
		        <button type="submit" class="btn btn-success btn-md">Update</button>
		      </div>
    </form>
   </div>
  <div th:replace="fragments/footer :: footer"></div>


</body>
</html>
