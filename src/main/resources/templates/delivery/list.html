<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="fragments/commonHead :: commonHead"> </th:block>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<h1>Dashboard customers</h1>
<div>
    <form class="form-horizontal" action="#" th:action="@{/delivery}" th:object="${deliverySearchFilterDto}" method="get">
    	<div class="form-row">
    	<div class="form-group col-md-4">
        <p>ID: <input class="form-control"  th:field="*{id}" type="text"></p>
        </div>
        <div class="form-group col-md-4">
        <p>Description: <input class="form-control"  th:field="*{description}" type="text"></p>
        </div>
        <div class="form-group col-md-4">
        <p>Min Price: <input class="form-control" th:field="*{MinPrice}" type="number"></p>
        </div>
        <div class="form-group col-md-4">
        <p>Max Price: <input class="form-control"  th:field="*{MaxPrice}" type="number"></p>
        </div>
        
        <div class="form-group col-md-4">
        <p>Shipping Date: <input class="form-control"  th:field="*{shippingDate}" type="date"></p>
        </div>
        <div class="form-group col-md-4">
        <p>Customer: 
         <select class="form-control"  th:field="*{customerId}">
         <option value=""> -- </option>
         <option th:each="customer : ${customers}"
                 th:value="${customer.id}"
                 th:utext="${customer.name}"/>
         </select>     
        </p>
        </div>
       <div class="form-group col-md-4">
        <button type="submit" class="btn btn-success btn-md">Search</button>
        <a class="btn btn-primary" th:href="@{/delivery/insert}"> Inserisci </a>
        </div>
        </div>
    </form>
     
   
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Price</th>
        <th>Shipping Date</th>
        <th>Customer</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="delivery : ${deliveries}">
        <td th:text="${delivery.id}"></td>
        <td th:text="${delivery.description}"></td>
        <td th:text="${delivery.price}"></td>
        <td th:text="${delivery.shippingDate}"></td>
        <td th:text="${delivery.customerDto.name}"></td>
        <td>
        <a class="btn btn-outline-success" th:href="@{/delivery/show/{id}(id=${delivery.id})}"> Show </a>
        <a class="btn btn-outline-success" th:href="@{/delivery/update/{id}(id=${delivery.id})}"> Update </a>
        <a class="btn btn-outline-success" th:href="@{/delivery/delete/{id}(id=${delivery.id})}"> Delete </a>
        </td>
    </tr>
    </tbody>
</table>
</div>


</body>
</html>
