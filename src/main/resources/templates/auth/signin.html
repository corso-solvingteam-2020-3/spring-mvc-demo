<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
</head>
<body>
<h1>Sign-in</h1>
<form action="#" th:action="@{/auth/signin}" method="post" th:object="${userSigninModel}">
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
<a th:href="@{/auth/signup}"><button>Sign Up</button></a>
<p style="color: red" th:if="${param.loginError}">Errore di login</p>
</body>
</html>
