<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <title>Sign-in</title>
<head th:insert="fragments/../header.html :: header">
<meta charset="UTF-8">
</head>
<body>
<h1 class="container">Sign-in</h1>

<form action="#" th:action="@{/auth/signin}" method="post" th:object="${userSigninModel}" class="container">
	<div class="mb-3 row">
    <p>Username: <input type="text" th:field="*{username}" class="form-control"/></p>
    </div>
    <div class="mb-3 row">
    <p>Password: <input type="password" th:field="*{password}" class="form-control"/></p>
    </div>
    <p><input type="submit" value="Submit" class="btn btn-primary mb-3"/></p>
    <a th:href="@{/auth/signup}" class="btn btn-secondary mb-3">Registrati</a>
</form>
<p style="color: red" th:if="${param.loginError}" class="container">Errore di login</p>
</body>
</html>
