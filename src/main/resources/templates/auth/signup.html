<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org"> 
    <title>Sign-up</title>   
<head th:insert="fragments/../header.html :: header">
    <meta charset="UTF-8">
</head>
<body>
<h1 class="container">Sign-up</h1>
<form action="#" th:action="@{/auth/signup}" method="post" th:object="${userSignupModel}" class="container">
    <p>Username: <input type="text" th:field="*{username}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="container"></p>

    <p>Password: <input type="password" th:field="*{password}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="container"></p>

    <p>Repeate Password: <input type="password" th:field="*{repeatePassword}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('repeatePassword')}" th:errors="*{repeatePassword}" class="container"></p>

    <p><input type="submit" value="Submit" class="btn btn-primary mb-3"/></p>
    <a th:href="@{/auth/signin}" class="btn btn-secondary mb-3">Go to login</a>
</form>
</body>
</html>
