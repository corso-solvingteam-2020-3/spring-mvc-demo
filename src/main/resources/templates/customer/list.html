<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <title>Title</title>
<head th:insert="fragments/../header.html :: header">
	<meta charset="UTF-8">
</head>
<body>
<main class="container">
<h1>Dashboard customers</h1>
<div class='table-responsive'>
    <form action="#" th:action="@{/customer}" th:object="${searchFilters}" method="get">
        <p>ID: <input th:field="*{id}" type="text" class="form-control"></p>
        <p>Name: <input th:field="*{name}" type="text" class="form-control"></p>
        <p>Address: <input th:field="*{address}" type="text" class="form-control"></p>
        <p>Mobile: <input th:field="*{mobile}" type="text" class="form-control"></p>
        <p><input type="submit" value="Cerca" class="btn btn-primary mb-3"/></p>
    </form>
</div>
<table class='table table-striped'>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.mobile}"></td>
        
        <td><a th:href="@{/customer/show/{id}(id=${customer.id})}" class="btn btn-info">Show</a>
        <a th:href="@{/customer/update/{id}(id=${customer.id})}" class="btn btn-info">Update</a>
        <a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-info" th:if="${customer.size == '0'}">Delete</a></td>

    </tr>
    <a th:href="@{/}" class="btn btn-secondary mb-3">Back</a>
    </tbody>
</table>
</main>
</body>
</html>
