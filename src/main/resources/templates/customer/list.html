<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard customers</title>
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}">  -->
</head>
<body>
<h1>Dashboard customers</h1>
<div>
    <form action="#" th:action="@{/customer}" th:object="${searchFilters}" method="get">
        <p>ID: <input th:field="*{id}" type="text"></p>
        <p>Name: <input th:field="*{name}" type="text"></p>
        <p>Address: <input th:field="*{address}" type="text"></p>
        <p>Mobile: <input th:field="*{mobile}" type="text"></p>
        <p><input type="submit" value="Search"/></p>
    </form>
</div>
<div>
	<a th:href="@{/customer/insert}"><button>Insert new</button></a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}" th:object="${customer}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{mobile}"></td>
        <td>
        	<a th:href="@{/customer/{id}/show(id=${customer.id})}"><button>Show</button></a>
        	<a th:href="@{/customer/{id}/update(id=${customer.id})}"><button>Update</button></a>
        	<a th:href="@{/customer/{idToDelete}/delete(idToDelete=${customer.id}, id=${searchFilters.id}, name=${searchFilters.name}, address=${searchFilters.address}, mobile=${searchFilters.mobile})}"><button>Delete</button></a>
        </td>
        
    </tr>
   	<tr style="color:red" th:if="${#fields.hasErrors('customerDeletionModel.idToDelete')}" th:errors="${customerDeletionModel.idToDelete}">  </tr>
    </tbody>
</table>
<a th:href="@{/}"><button>Back</button></a>
</body>
</html>
