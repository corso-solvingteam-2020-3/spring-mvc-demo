<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Customer</title>
</head>
<body>
<h1>Show Customer</h1>
<div th:object="${customerModel}">

 	<p>Id: <input type="text" th:field="*{id}" readonly disabled/></p>
    
    <p>Name: <input type="text" th:field="*{name}" readonly disabled/></p>

    <p>Mobile: <input type="text" th:field="*{mobile}" readonly disabled/></p>
    
    <p>Address: <input type="text" th:field="*{address}" readonly disabled/></p>
    
   </div>
   
    <a th:href="@{/customer/}"><button>Back</button></a>
</body>
</html>
