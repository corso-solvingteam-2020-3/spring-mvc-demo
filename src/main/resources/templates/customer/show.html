<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Customer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Dashboard customers</h1>
<div>
        <p>Name: </p><p th:text="${customerToShow.name}"></p>
        <p>Mobile: </p><p th:text="${customerToShow.mobile}"></p>
        <p>Address: </p><p th:text="${customerToShow.address}"></p>
        
        <p><a th:href="@{/customer/}"><button>Back</button></a></p>
</div>
</body>
</html>
