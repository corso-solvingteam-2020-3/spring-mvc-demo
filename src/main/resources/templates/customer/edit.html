<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1>Sign-up</h1>
<form action="#" th:action="@{/customer/editCustomer}" method="post" th:object="${customerToEdit}">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <p>Mobile: <input type="text" th:field="*{mobile}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>

    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    
    <input type="hidden" th:field="*{id}">

    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
