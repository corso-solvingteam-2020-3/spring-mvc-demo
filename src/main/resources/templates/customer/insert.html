<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Customer</title>
    <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap.css}"/>
    <link th:rel="stylesheet" th:href="@{/assets/css/global.css}" >
</head>
<body>
	
	<header th:include="@{/header}">
    </header>
	<nav th:include="@{/navbar}">
	</nav>
	
	<main role="main" class="container">
		
		<div class='card'>
		    <div class='card-header'>
		        <h5>Insert Values</h5> 
		    </div>
		    <div class='card-body'>

					<h6 class="card-title">I campi con <span class="text-danger">*</span> sono obbligatori</h6>

					<form name='form' action="#" th:action="@{/customer/insertCustomer}" method="post" th:object="${insertCustomeR}" >
					
						<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" role="alert">
						</div>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" role="alert">
						</div>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" role="alert">
						</div>
					
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Name <span class="text-danger">*</span></label>
								<input type="text" th:field="*{name}" name="name" id="name" class="form-control" placeholder="Insert Name" required>
							</div>
							
							<div class="form-group col-md-6">
								<label>Mobile <span class="text-danger">*</span></label>
								<input type="text" th:field="*{mobile}" name="mobile" id="mobile" class="form-control" placeholder="Insert Mobile" required>
							</div>
							
							<div class="form-group col-md-6">
								<label>Address <span class="text-danger">*</span></label>
								<input type="text" th:field="*{address}" name="address" id="address" class="form-control" placeholder="Insert Address" required>
							</div>
							
						</div>
						
							
						<button type="submit" name="submit" value="submit" id="submit" class="btn btn-primary">Add</button>
					

					</form>
					
					
					
		    
		    
			<!-- end card-body -->			   
		    </div>
		</div>	
	
	
	<!-- end container -->	
	</main>

<footer th:include="@{/footer}">
</footer>
</body>
</html>
