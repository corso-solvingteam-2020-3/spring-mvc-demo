<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="fragments/commonHead :: commonHead"> </th:block>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<h1>Update customer</h1>
<div>
    <form class="form-horizontal" action="#" th:action="@{/customer/executeUpdate/{id}(id=${customerDto.id})}" th:object="${customerDto}" method="post">
    	<div class="col-sm-4">        
        <p>Name: <input class="form-control"  th:field="*{name}" type="text"></p>
        <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="col-sm-4"> 
        <p>Address: <input class="form-control"  th:field="*{address}" type="text"></p>
        <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div class="col-sm-4"> 
        <p>Mobile: <input class="form-control"  th:field="*{mobile}" type="text"></p>
        <p style="color:red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
        </div>
        <div class="col-sm-4"> 
        <button type="submit" class="btn btn-success btn-md">Update</button>
        </div>
    </form>
</div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
