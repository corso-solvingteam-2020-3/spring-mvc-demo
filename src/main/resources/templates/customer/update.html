<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
<h1>Update Customer</h1>
<form action="#" th:action="@{/customer/update/{id}(id=*{id})}" method="post" th:object="${customerUpdateModel}">

    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" value="*{name}"></p>

    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" value="*{address}"></p>

    <p>Mobile: <input type="text" th:field="*{mobile}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" value="*{mobile}"></p>

    <p><input type="submit" value="Update"/></p>
    <a th:href="@{/customer}">Back</a>
</form>
</body>
</html>
