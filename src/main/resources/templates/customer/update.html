<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">   
    <title>Update Customer</title>
    
<head th:insert="fragments/../header.html :: header">
	<meta charset="UTF-8">
</head>
<body>
<main class="container">
<h1>Update Customer</h1>
<form action="#" th:action="@{/customer/update/{id}(id=*{id})}" method="post" th:object="${customerUpdateModel}">

    <p>Name: <input type="text" th:field="*{name}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" value="*{name}"></p>

    <p>Address: <input type="text" th:field="*{address}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" value="*{address}"></p>

    <p>Mobile: <input type="text" th:field="*{mobile}" class="form-control"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" value="*{mobile}"></p>

    <p><input type="submit" value="Update" class="btn btn-primary mb-3"/></p>
    <a th:href="@{/customer}" class="btn btn-secondary mb-3">Back</a>
</form>
</main>
</body>
</html>
