<!-- Required meta tags --> 
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" >

<!-- Favicons -->
<link th:rel="apple-touch-icon" th:href="@{/assets/img/favicons/apple-touch-icon.png}" sizes="180x180">
<link th:rel="icon" th:href="@{/assets/img/favicons/favicon-32x32.png}" sizes="32x32" type="image/png">

<link th:rel="manifest" th:href="@{/assets/img/favicons/manifest.json}">

<style>
	.bd-placeholder-img {
	  font-size: 1.125rem;
	  text-anchor: middle;
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	}

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  
</style>
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
